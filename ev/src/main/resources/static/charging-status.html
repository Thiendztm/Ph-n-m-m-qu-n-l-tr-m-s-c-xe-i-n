<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trạng thái Sạc - Real-time</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <!-- CSS -->
    <link rel="stylesheet" href="./src/css/reset.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .charging-container {
            background: white;
            border-radius: 24px;
            padding: 40px;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }

        .battery-icon {
            text-align: center;
            margin-bottom: 30px;
        }

        .battery {
            position: relative;
            width: 200px;
            height: 100px;
            border: 4px solid #333;
            border-radius: 8px;
            display: inline-block;
            overflow: hidden;
        }

        .battery::after {
            content: '';
            position: absolute;
            right: -15px;
            top: 30px;
            width: 15px;
            height: 40px;
            background: #333;
            border-radius: 0 4px 4px 0;
        }

        .battery-fill {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 0%;
            background: linear-gradient(to top, #22c55e, #86efac);
            transition: height 0.5s ease, background 0.5s ease;
        }

        .battery-fill.charging {
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        .battery-percentage {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 32px;
            font-weight: bold;
            color: #333;
            z-index: 10;
        }

        .status-badge {
            display: inline-block;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 600;
            margin-top: 20px;
        }

        .status-badge.charging {
            background: #22c55e;
            color: white;
        }

        .status-badge.completed {
            background: #3b82f6;
            color: white;
        }

        .info-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-top: 30px;
        }

        .info-card {
            background: #f8fafc;
            padding: 20px;
            border-radius: 12px;
            text-align: center;
        }

        .info-card .label {
            color: #64748b;
            font-size: 14px;
            margin-bottom: 8px;
        }

        .info-card .value {
            color: #1e293b;
            font-size: 24px;
            font-weight: bold;
        }

        .info-card .unit {
            color: #94a3b8;
            font-size: 14px;
            margin-left: 4px;
        }

        .station-info {
            margin-top: 30px;
            padding-top: 30px;
            border-top: 2px solid #e2e8f0;
        }

        .station-info h3 {
            font-size: 18px;
            color: #1e293b;
            margin-bottom: 15px;
        }

        .station-detail {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 10px;
            color: #64748b;
        }

        .station-detail i {
            width: 20px;
            color: #667eea;
        }

        .alert {
            background: #fef3c7;
            border-left: 4px solid #f59e0b;
            padding: 16px;
            border-radius: 8px;
            margin-top: 20px;
            display: none;
        }

        .alert.show {
            display: block;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .connection-status {
            text-align: center;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
        }

        .connection-status.connected {
            background: #d1fae5;
            color: #065f46;
        }

        .connection-status.disconnected {
            background: #fee2e2;
            color: #991b1b;
        }

        .btn-stop {
            width: 100%;
            padding: 16px;
            background: #ef4444;
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 30px;
            transition: background 0.3s;
        }

        .btn-stop:hover {
            background: #dc2626;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #64748b;
        }

        .loading i {
            font-size: 48px;
            animation: spin 2s linear infinite;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="charging-container">
        <div id="loadingState" class="loading">
            <i class="fa-solid fa-spinner"></i>
            <p style="margin-top: 20px;">Đang kết nối...</p>
        </div>

        <div id="chargingState" style="display: none;">
            <!-- Connection Status -->
            <div id="connectionStatus" class="connection-status disconnected">
                <i class="fa-solid fa-circle-notch fa-spin"></i> Đang kết nối...
            </div>

            <!-- Battery Display -->
            <div class="battery-icon">
                <div class="battery">
                    <div id="batteryFill" class="battery-fill charging"></div>
                    <div id="batteryPercentage" class="battery-percentage">0%</div>
                </div>
                <div class="status-badge charging" id="statusBadge">
                    <i class="fa-solid fa-bolt"></i> Đang sạc
                </div>
            </div>

            <!-- Alert -->
            <div id="alert" class="alert">
                <strong><i class="fa-solid fa-bell"></i> Thông báo:</strong>
                <span id="alertMessage"></span>
            </div>

            <!-- Info Grid -->
            <div class="info-grid">
                <div class="info-card">
                    <div class="label">Năng lượng</div>
                    <div class="value">
                        <span id="energyConsumed">0</span>
                        <span class="unit">kWh</span>
                    </div>
                </div>
                <div class="info-card">
                    <div class="label">Chi phí</div>
                    <div class="value">
                        <span id="currentCost">0</span>
                        <span class="unit">đ</span>
                    </div>
                </div>
                <div class="info-card">
                    <div class="label">Thời gian còn lại</div>
                    <div class="value">
                        <span id="timeRemaining">--</span>
                        <span class="unit">phút</span>
                    </div>
                </div>
                <div class="info-card">
                    <div class="label">Công suất</div>
                    <div class="value">
                        <span id="powerOutput">--</span>
                        <span class="unit">kW</span>
                    </div>
                </div>
            </div>

            <!-- Station Info -->
            <div class="station-info">
                <h3>Thông tin trạm sạc</h3>
                <div class="station-detail">
                    <i class="fa-solid fa-charging-station"></i>
                    <span id="stationName">--</span>
                </div>
                <div class="station-detail">
                    <i class="fa-solid fa-plug"></i>
                    <span id="chargerName">--</span>
                </div>
                <div class="station-detail">
                    <i class="fa-solid fa-clock"></i>
                    Bắt đầu: <span id="startTime">--</span>
                </div>
            </div>

            <!-- Stop Button -->
            <button class="btn-stop" onclick="stopCharging()">
                <i class="fa-solid fa-stop"></i> Dừng sạc
            </button>
        </div>
    </div>

    <!-- SockJS & STOMP -->
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>
    
    <script src="./src/js/charging-status.js"></script>
</body>
</html>
