<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap 5 cdn -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <!-- font icon cdn  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- font chu -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">
    <!-- css dung chung -->
    <link rel="stylesheet" href="./src/css/main.css">
    <link rel="stylesheet" href="./src/css/auth.css">
    <!-- icon -->
     <link rel="shortcut icon" href="./src/img/tachnen.png" type="image/x-icon">
    
    <!-- favicon -->
    <title>Đăng nhập</title>
</head>

<body>

    <div class="container mt-5">
        <div class="row justify-content-center auth-container">
            <div class="col-md-6 shadow-md p-4 rounded-md">
                <!-- <a href="./index.html" class="logo-container ">
                    <i class="fa-solid fa-house-chimney"></i>
                </a> -->
                <h2 class="section__heading">Đăng nhập</h2>
                <form id="login-form">
                    <!-- email -->
                    <div class="form-group mb-3">
                        <div class="input-wrapper">
                            <span class="icon">
                                <i class="fa-solid fa-envelope"></i></span>
                                <input type="text" class="form-control inp-email" id="email" placeholder="Nhập email">
                            
                        </div>
                    </div>
                     <!-- password -->
                    <div class="form-group mb-3">
                        <div class="input-wrapper">
                            <span class="icon">
                                <i class="fa-solid fa-lock"></i> </span>
                                <input type="password" class="form-control inp-pwd" id="password"
                                    placeholder="Nhập mật khẩu">
                                      <i id="togglePassword" class="eye fa-solid fa-eye-slash"></i>
                        </div>
                    </div>
                    <div id="regMessage"></div>
                    <button type="submit" class="btn btn-primary btn-auth">Đăng nhập</button>
                </form>
                <p class="login-link mt-3 text-center">Bạn chưa có tài khoản?<a href="register.html">Đăng kí </a></p>
            </div>
        </div>
    </div>
    <!-- bootstrap 5 cdn -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>
        <!-- <script type="module" src="./src/js/login.js"></script> -->
         <script src="./src/js/auth.js"></script>
</body>

</html>
