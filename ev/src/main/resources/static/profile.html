<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EV Wallet - Hồ sơ Người dùng</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <!-- CSS -->
    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/style.css">
    <!-- icon -->
     <link rel="shortcut icon" href="./src/img/tachnen.png" type="image/x-icon">
</head>
<body>
    <!-- Header -->
<header class="header">
        <div class="container">
            <div class="header__top">
                    <a href="index.html" class="logo-container">
                        <img src="./src/img/tachnen.png" alt="Logo EV">
                        <h1>EV</h1>
                    </a>
                 <i class="fa-solid fa-bars menu_icon" id="menu-icon"></i>
                <nav class="header__nav">
                    <ul class="nav__list">
                        <li class="nav__item">
                            <a class="navbar__link" href="./index.html">
                                Trang chủ
                            </a>
                        </li>
                        <li class="nav__item">
                            <a class="navbar__link" href="./profile.html">
                                Hồ sơ
                            </a>
                        </li>
                        <li class="nav__item">
                            <a class="navbar__link" href="./analytics.html">
                                Lịch Sử
                            </a>
                        </li>
                        <li class="nav__item">
                            <a class="navbar__link" href="#" id="authLink">
                                Đăng Xuất
                            </a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>
  
    <!-- Main -->
    <main>
        <section class="main__section">
            <div class="container">
                <h2 class="section__title">Hồ sơ Người dùng</h2>
              
                <div class="profile-grid">
                    <!-- Cột trái: Thông tin người dùng (có form chỉnh sửa inline) -->
                    <aside class="user-info-card" id="userInfoSection">
                        <!-- View mode (hiển thị thông tin) -->
                        <div class="info-view" id="infoView">
                            <div class="user-avatar">
                                <img src="./src/img/andepzai.jpg" alt="Ảnh đại diện" id="avatarImg">
                            </div>
                            <h3 id="displayName">Đang tải...</h3>
                           
                            <div class="info-list">
                                <div class="info-item">
                                    <i class="fa-solid fa-envelope"></i>
                                    <span id="displayEmail">Đang tải...</span>
                                </div>
                                <div class="info-item">
                                    <i class="fa-solid fa-phone"></i>
                                    <span id="displayPhone">Đang tải...</span>
                                </div>
                                <div class="info-item">
                                    <i class="fa-solid fa-car"></i>
                                    <span id="displayVehicle">Đang tải...</span>
                                </div>
                            </div>
                            <button class="btn-edit" id="editBtn">
                                <i class="fa-solid fa-pencil"></i>
                                Chỉnh sửa hồ sơ
                            </button>
                        </div>

                        <!-- Edit mode (form chỉnh sửa inline) -->
                        <div class="info-edit" id="infoEdit" style="display: none;">
                            <div class="user-avatar-edit">
                                <div class="avatar-preview">
                                    <img src="./src/img/anh21.jpg" alt="Ảnh xem trước" id="previewImg">
                                    <div class="upload-overlay">
                                        <i class="fa-solid fa-camera"></i>
                                        <input type="file" id="editAvatar" accept="image/*">
                                    </div>
                                </div>
                            </div>
                            <form id="editProfileForm" class="edit-form-content">
                                <div class="form-group">
                                    <label for="editName">Tên:</label>
                                    <div class="input-wrapper">
                                        <span class="icon"><i class="fa-solid fa-user"></i></span>
                                        <input type="text" class="form-control" id="editName" value="Nguyễn Văn A">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="editEmail">Email:</label>
                                    <div class="input-wrapper">
                                        <span class="icon"><i class="fa-solid fa-envelope"></i></span>
                                        <input type="email" class="form-control" id="editEmail" value="nguyenvana@email.com">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="editPhone">Số điện thoại:</label>
                                    <div class="input-wrapper">
                                        <span class="icon"><i class="fa-solid fa-phone"></i></span>
                                        <input type="tel" class="form-control" id="editPhone" value="0901 234 567">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="editVehicle">Thông tin xe:</label>
                                    <div class="input-wrapper">
                                        <span class="icon"><i class="fa-solid fa-car"></i></span>
                                        <input type="text" class="form-control" id="editVehicle" value="Vinfast VF8 - 51K-123.45">
                                    </div>
                                </div>
                                <div class="button-group">
                                    <button type="submit" class="btn-save">
                                        <i class="fa-solid fa-save"></i>
                                        Lưu thay đổi
                                    </button>
                                    <button type="button" class="btn-cancel" id="cancelEdit">
                                        <i class="fa-solid fa-times"></i>
                                        Hủy
                                    </button>
                                </div>
                            </form>
                        </div>
                    </aside>

                    <!-- Cột phải: Lịch sử -->
                    <div class="list history-list">
                        <div class="list-header">
                            <h3>Lịch sử sạc xe</h3>
                            <p id="historyCount">Đang tải...</p>
                        </div>
                        <div id="listContent" class="scrollable-list">
                            <div class="loading-placeholder">
                                <i class="fa-solid fa-spinner fa-spin"></i>
                                <p>Đang tải lịch sử...</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
  <footer>
        <div class="container">
          
              <h2>&copy; Copyright © 2025 EV Wallet. All rights reserved.</h2>
                
        </div>
    </footer>
    <!-- JS -->
    <script src="./src/js/profile.js"></script>
</body>
</html>
