<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chọn Loại Đăng Nhập - EV Charging Station</title>
    <link rel="stylesheet" href="src/css/reset.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #0f172a;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }

        /* Animated Background */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 20% 50%, rgba(99, 102, 241, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(168, 85, 247, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 40% 20%, rgba(34, 211, 238, 0.1) 0%, transparent 50%);
            animation: gradient 15s ease infinite;
        }

        @keyframes gradient {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.8; }
        }

        .container {
            background: rgba(30, 41, 59, 0.8);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(148, 163, 184, 0.1);
            border-radius: 24px;
            box-shadow: 
                0 0 0 1px rgba(148, 163, 184, 0.05),
                0 20px 60px rgba(0, 0, 0, 0.5);
            padding: 60px 50px;
            max-width: 700px;
            width: 100%;
            position: relative;
            z-index: 1;
        }

        .header {
            text-align: center;
            margin-bottom: 50px;
        }

        .brand {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #6366f1 0%, #a855f7 100%);
            border-radius: 20px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(99, 102, 241, 0.3);
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        .brand i {
            font-size: 36px;
            color: white;
        }

        h1 {
            color: #f1f5f9;
            font-size: 32px;
            font-weight: 800;
            margin-bottom: 12px;
            letter-spacing: -0.5px;
        }

        .subtitle {
            color: #94a3b8;
            font-size: 16px;
            font-weight: 500;
            line-height: 1.6;
        }

        .role-grid {
            display: grid;
            gap: 18px;
            margin-bottom: 40px;
        }

        .role-card {
            position: relative;
            display: flex;
            align-items: center;
            padding: 24px;
            background: rgba(51, 65, 85, 0.5);
            border: 1px solid rgba(148, 163, 184, 0.1);
            border-radius: 16px;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            text-decoration: none;
            overflow: hidden;
        }

        .role-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, transparent, rgba(99, 102, 241, 0.1));
            opacity: 0;
            transition: opacity 0.4s ease;
        }

        .role-card:hover::before {
            opacity: 1;
        }

        .role-card:hover {
            transform: translateY(-4px);
            border-color: rgba(99, 102, 241, 0.4);
            box-shadow: 
                0 0 0 1px rgba(99, 102, 241, 0.2),
                0 20px 40px rgba(0, 0, 0, 0.4);
        }

        .role-card.driver:hover {
            border-color: rgba(34, 197, 94, 0.4);
            box-shadow: 
                0 0 0 1px rgba(34, 197, 94, 0.2),
                0 20px 40px rgba(34, 197, 94, 0.15);
        }

        .role-card.driver::before {
            background: linear-gradient(135deg, transparent, rgba(34, 197, 94, 0.1));
        }

        .role-card.staff:hover {
            border-color: rgba(59, 130, 246, 0.4);
            box-shadow: 
                0 0 0 1px rgba(59, 130, 246, 0.2),
                0 20px 40px rgba(59, 130, 246, 0.15);
        }

        .role-card.staff::before {
            background: linear-gradient(135deg, transparent, rgba(59, 130, 246, 0.1));
        }

        .role-card.admin:hover {
            border-color: rgba(239, 68, 68, 0.4);
            box-shadow: 
                0 0 0 1px rgba(239, 68, 68, 0.2),
                0 20px 40px rgba(239, 68, 68, 0.15);
        }

        .role-card.admin::before {
            background: linear-gradient(135deg, transparent, rgba(239, 68, 68, 0.1));
        }

        .role-icon {
            position: relative;
            width: 64px;
            height: 64px;
            min-width: 64px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 14px;
            margin-right: 20px;
            font-size: 28px;
            transition: all 0.4s ease;
        }

        .role-card.driver .role-icon {
            background: linear-gradient(135deg, #22c55e 0%, #16a34a 100%);
            box-shadow: 0 4px 12px rgba(34, 197, 94, 0.3);
            color: white;
        }

        .role-card.staff .role-icon {
            background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%);
            box-shadow: 0 4px 12px rgba(59, 130, 246, 0.3);
            color: white;
        }

        .role-card.admin .role-icon {
            background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
            box-shadow: 0 4px 12px rgba(239, 68, 68, 0.3);
            color: white;
        }

        .role-card:hover .role-icon {
            transform: scale(1.1) rotate(5deg);
        }

        .role-content {
            flex: 1;
            position: relative;
            z-index: 1;
        }

        .role-title {
            color: #f1f5f9;
            font-size: 20px;
            font-weight: 700;
            margin-bottom: 6px;
            letter-spacing: -0.3px;
        }

        .role-desc {
            color: #94a3b8;
            font-size: 14px;
            line-height: 1.5;
            font-weight: 500;
        }

        .role-arrow {
            position: relative;
            width: 40px;
            height: 40px;
            min-width: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 10px;
            background: rgba(148, 163, 184, 0.1);
            color: #94a3b8;
            font-size: 18px;
            transition: all 0.4s ease;
            z-index: 1;
        }

        .role-card:hover .role-arrow {
            background: rgba(99, 102, 241, 0.2);
            color: #6366f1;
            transform: translateX(4px);
        }

        .role-card.driver:hover .role-arrow {
            background: rgba(34, 197, 94, 0.2);
            color: #22c55e;
        }

        .role-card.staff:hover .role-arrow {
            background: rgba(59, 130, 246, 0.2);
            color: #3b82f6;
        }

        .role-card.admin:hover .role-arrow {
            background: rgba(239, 68, 68, 0.2);
            color: #ef4444;
        }

        .divider {
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(148, 163, 184, 0.2), transparent);
            margin: 35px 0;
        }

        .footer {
            text-align: center;
        }

        .register-prompt {
            color: #94a3b8;
            font-size: 15px;
            font-weight: 500;
            margin-bottom: 16px;
        }

        .register-btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 14px 28px;
            background: linear-gradient(135deg, #6366f1 0%, #a855f7 100%);
            color: white;
            text-decoration: none;
            border-radius: 12px;
            font-weight: 600;
            font-size: 15px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 12px rgba(99, 102, 241, 0.3);
        }

        .register-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(99, 102, 241, 0.4);
        }

        .register-btn i {
            font-size: 14px;
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            body {
                padding: 15px;
            }

            .container {
                padding: 40px 25px;
            }

            .brand {
                width: 70px;
                height: 70px;
            }

            .brand i {
                font-size: 32px;
            }

            h1 {
                font-size: 26px;
            }

            .subtitle {
                font-size: 14px;
            }

            .role-card {
                padding: 20px;
            }

            .role-icon {
                width: 56px;
                height: 56px;
                min-width: 56px;
                font-size: 24px;
                margin-right: 16px;
            }

            .role-title {
                font-size: 18px;
            }

            .role-desc {
                font-size: 13px;
            }

            .role-arrow {
                width: 36px;
                height: 36px;
                min-width: 36px;
                font-size: 16px;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 30px 20px;
            }

            h1 {
                font-size: 22px;
            }

            .role-card {
                padding: 16px;
            }

            .role-icon {
                width: 48px;
                height: 48px;
                min-width: 48px;
                font-size: 20px;
                margin-right: 12px;
            }

            .role-title {
                font-size: 16px;
            }

            .role-desc {
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="brand">
                <i class="fas fa-bolt"></i>
            </div>
            <h1>EV Charging Station</h1>
            <p class="subtitle">Chọn loại tài khoản để tiếp tục đăng nhập vào hệ thống</p>
        </div>

        <div class="role-grid">
            <!-- EV Driver -->
            <a href="login.html" class="role-card driver">
                <div class="role-icon">
                    <i class="fas fa-car-side"></i>
                </div>
                <div class="role-content">
                    <div class="role-title">Tài xế EV</div>
                    <div class="role-desc">Đặt chỗ sạc, thanh toán và quản lý phương tiện</div>
                </div>
                <div class="role-arrow">
                    <i class="fas fa-arrow-right"></i>
                </div>
            </a>

            <!-- CS Staff -->
            <a href="staff/login.html" class="role-card staff">
                <div class="role-icon">
                    <i class="fas fa-user-tie"></i>
                </div>
                <div class="role-content">
                    <div class="role-title">Nhân viên trạm sạc</div>
                    <div class="role-desc">Quản lý trạm sạc và hỗ trợ khách hàng</div>
                </div>
                <div class="role-arrow">
                    <i class="fas fa-arrow-right"></i>
                </div>
            </a>

            <!-- Admin -->
            <a href="admin/login.html" class="role-card admin">
                <div class="role-icon">
                    <i class="fas fa-crown"></i>
                </div>
                <div class="role-content">
                    <div class="role-title">Quản trị viên</div>
                    <div class="role-desc">Toàn quyền quản lý hệ thống và dữ liệu</div>
                </div>
                <div class="role-arrow">
                    <i class="fas fa-arrow-right"></i>
                </div>
            </a>
        </div>

        <div class="divider"></div>

        <div class="footer">
            <p class="register-prompt">Chưa có tài khoản?</p>
            <a href="register.html" class="register-btn">
                <i class="fas fa-user-plus"></i>
                <span>Đăng ký ngay</span>
            </a>
        </div>
    </div>
</body>
</html>
