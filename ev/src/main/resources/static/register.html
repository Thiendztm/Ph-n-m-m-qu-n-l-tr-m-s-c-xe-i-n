<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap 5 cdn -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <!-- font icon cdn  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- font chu -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">
    <!-- css dung chung -->
    <link rel="stylesheet" href="./src/css/main.css">
    <link rel="stylesheet" href="./src/css/auth.css">
    <!-- icon -->
     <link rel="shortcut icon" href="./src/img/tachnen.png" type="image/x-icon">
    <!-- favicon -->
    <title>Đăng Kí</title>
</head>

<body>

    <div class="container mt-5">
        <div class="row justify-content-center auth-container">
            <div class="col-md-6 shadow-md p-4 rounded-md">
                <a href="./index.html" class="logo-container ">
                    <i class="fa-solid fa-house-chimney"></i>
                </a>
                <h2 class="section__heading">Đăng kí</h2>
                <form id="register-form">
                      <!-- name -->
                    <div class="form-group mb-3">
                        <div class="input-wrapper">
                            <span class="icon">
                                <i class="fa-solid fa-user"></i> </span>
                                <input type="text" class="form-control inp-username" id="username" placeholder="Họ và tên (VD: Nguyen Van A)">
                                
                        </div>
                    </div>
                    <!-- email -->
                    <div class="form-group mb-3">
                        <div class="input-wrapper">
                            <span class="icon">
                                <i class="fa-solid fa-envelope"></i></span>
                                <input type="text" class="form-control inp-email" id="email" placeholder="Email của bạn">
                            
                        </div>
                    </div>
                    <!-- password -->
                    <div class="form-group mb-3">
                        <div class="input-wrapper">
                            <span class="icon">
                                <i class="fa-solid fa-lock"></i>
                             </span>
                                <input type="password" class="form-control inp-pwd" id="password"
                                  placeholder="Mật khẩu">
                                      <i id="togglePassword" class="eye fa-solid fa-eye-slash"></i>
                        </div>
                    </div>
                    <!-- cf-pwd -->
                    <div class="form-group mb-3">
                        <div class="input-wrapper">
                            <span class="icon">
                                <i class="fa-solid fa-lock"></i></span>
                                <input type="password" class="form-control inp-cf-pwd" id="confirm-password"
                                 placeholder="Nhập lại mật khẩu">                                 
                        </div>
                    </div>
                    <!-- Phone Number -->
                    <div class="form-group mb-3">
                        <div class="input-wrapper">
                            <span class="icon"><i class="fa-solid fa-phone"></i></span>
                            <input type="tel" class="form-control" id="phone-number" placeholder="Số điện thoại (VD: 0912345678)">
                        </div>
                    </div>
                    <!-- Vehicle Info (Optional) -->
                    <div class="form-group mb-4">
                        <div class="input-wrapper">
                            <span class="icon"><i class="fa-solid fa-car"></i></span>
                            <input type="text" class="form-control" id="vehicle-info" placeholder="Thông tin xe (tùy chọn)">
                        </div>
                    </div>
                    <!-- OTP Section -->
                    <div class="otp-section" id="otpSection" style="display: none;">
                        <div class="form-group mb-4">
                            <div class="input-wrapper">
                                <span class="icon"><i class="fa-solid fa-shield-check"></i></span>
                                <input type="text" class="form-control inp-otp" id="otp" placeholder="Nhập mã OTP">
                            </div>
                        </div>
                        <button type="button" class="btn btn-secondary btn-send-otp" id="sendOtpBtn">
                            <i class="fa-solid fa-paper-plane"></i> Gửi OTP
                        </button>
                    </div>
                    <div id="regMessage"></div>
                    <button type="submit" class="btn btn-primary btn-auth">Đăng kí</button>
                </form>
                <p class="login-link mt-3 text-center">Đã có tài khoản?<a href="login.html">Đăng Nhập</a></p>
            </div>
        </div>
    </div>s
    
    <!-- bootstrap 5 cdn -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>
        <!-- <script  src="./src/js/register.js"></script> -->
         <script src="./src/js/auth.js"></script>

</body>

</html>
