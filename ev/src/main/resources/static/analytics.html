<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EV Wallet - Phân tích & Lịch sử</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- CSS -->
    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/style.css">
    <!-- icon -->
     <link rel="shortcut icon" href="./src/img/tachnen.png" type="image/x-icon">
</head>
<body>
    <!-- Header -->
   <header class="header">
        <div class="container">
            <div class="header__top">
                    <a href="index.html" class="logo-container">
                        <img src="./src/img/tachnen.png" alt="Logo EV">
                        <h1>EV</h1>
                    </a>
                 <i class="fa-solid fa-bars menu_icon" id="menu-icon"></i>
                <nav class="header__nav">
                    <ul class="nav__list">
                        <li class="nav__item">
                            <a class="navbar__link" href="./index.html">
                                Trang chủ
                            </a>
                        </li>
                        <li class="nav__item">
                            <a class="navbar__link" href="./profile.html">
                                Hồ sơ
                            </a>
                        </li>
                        <li class="nav__item">
                            <a class="navbar__link" href="./analytics.html">
                                Lịch Sử
                            </a>
                        </li>
                        <li class="nav__item">
                            <a class="navbar__link" href="./login.html">
                                Đăng Nhập
                            </a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>

    <!-- Main -->
    <main>
        <section class="main__section">
            <div class="container">
                <h2 class="section__title">Phân tích & Lịch sử Sạc</h2>

                <!-- Grid 2 cột: Biểu đồ + Thống kê -->
                <div class="analytics-grid">

                    <!-- Cột trái: Biểu đồ chi phí & giờ sạc -->
                    <div class="chart-container">
                        <div class="card">
                            <h3>Chi phí sạc theo tháng (2025)</h3>
                            <canvas id="monthlyCostChart"></canvas>
                        </div>
                        <div class="card">
                            <h3>Thói quen giờ sạc trong ngày</h3>
                            <canvas id="hourlyChart"></canvas>
                        </div>
                    </div>

                    <!-- Cột phải: Top trạm & Công suất -->
                    <div class="stats-container">
                        <div class="card">
                            <h3>Top 5 trạm thường sạc</h3>
                            <canvas id="topStationsChart"></canvas>
                        </div>
                        <div class="card">
                            <h3>Công suất trung bình mỗi lần sạc</h3>
                            <canvas id="powerChart"></canvas>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
     <footer>
        <div class="container">
          
              <h2>&copy; Copyright © 2025 EV Wallet. All rights reserved.</h2>
                
        </div>
    </footer>
    <!-- JS -->
    <script src="./src/js/navbar.js"></script>
    <script src="./src/js/analytics.js"></script>
</body>
</html>
