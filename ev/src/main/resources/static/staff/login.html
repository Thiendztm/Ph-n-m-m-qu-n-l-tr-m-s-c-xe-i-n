<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staff Login - EV Charging Station</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/staff-login.css">
</head>
<body>
    <div class="login-container">
        <div class="staff-logo">
            <i class="fas fa-user-tie"></i>
        </div>
        
        <div class="login-header">
            <h1>Staff Portal</h1>
            <p>Đăng nhập để truy cập bảng điều khiển</p>
        </div>

        <form id="loginForm">
        <form id="loginForm">
            <div class="form-group">
                <label for="email">Email</label>
                <div class="input-wrapper">
                    <i class="fas fa-envelope"></i>
                    <input 
                        type="email" 
                        id="email" 
                        placeholder="staff@evcharging.com"
                        required 
                        autocomplete="email"
                    >
                </div>
            </div>

            <div class="form-group">
                <label for="password">Mật khẩu</label>
                <div class="input-wrapper">
                    <i class="fas fa-lock"></i>
                    <input 
                        type="password" 
                        id="password" 
                        placeholder="Nhập mật khẩu"
                        required 
                        autocomplete="current-password"
                    >
                </div>
            </div>

            <div class="form-options">
                <label class="remember-me">
                    <input type="checkbox" id="remember">
                    <span>Ghi nhớ đăng nhập</span>
                </label>
                <a href="#" class="forgot-password">Quên mật khẩu?</a>
            </div>

            <button type="submit" class="btn-login" id="loginBtn">
                Đăng nhập
            </button>

            <div id="errorMessage" class="error-message">
                <i class="fas fa-exclamation-circle"></i>
                <span id="errorText"></span>
            </div>
        </form>

        <a href="../role-selection.html" class="back-link">
            <i class="fas fa-arrow-left"></i>
            Quay lại chọn loại tài khoản
        </a>
    </div>

    <script type="module" src="./js/login-staff.js"></script>
</body>
</html>
